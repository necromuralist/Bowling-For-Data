<!DOCTYPE html>
<html>
<head>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.6.1"></script>

</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-774be733c0ac4b1e0a7bf95a840a22e6"}, "mark": {"type": "bar"}, "encoding": {"x": {"field": "year", "type": "nominal"}, "y": {"field": "count", "type": "quantitative"}}, "height": 600, "width": 800, "$schema": "https://vega.github.io/schema/vega-lite/v5.6.1.json", "datasets": {"data-774be733c0ac4b1e0a7bf95a840a22e6": [{"year": 2005, "count": 27}, {"year": 2006, "count": 89}, {"year": 2007, "count": 102}, {"year": 2008, "count": 110}, {"year": 2009, "count": 114}, {"year": 2010, "count": 124}, {"year": 2011, "count": 146}, {"year": 2012, "count": 141}, {"year": 2013, "count": 136}, {"year": 2014, "count": 144}, {"year": 2015, "count": 142}, {"year": 2016, "count": 141}, {"year": 2017, "count": 147}, {"year": 2018, "count": 141}, {"year": 2019, "count": 143}, {"year": 2020, "count": 116}, {"year": 2021, "count": 122}, {"year": 2022, "count": 114}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
